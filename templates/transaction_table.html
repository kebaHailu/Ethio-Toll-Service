<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Toll Service Control Officer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    select {  /* Add select here */
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .submit {
        background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Toll History</h2>
  
 <table>
  {% if toll_histories %}
  <tr>
      <th>Date</th>
      <th>Route</th>
      <th>Toll Amount</th>

    </tr>
    {% for toll in toll_histories %}
      <tr>
        <td>{{ toll.date }}</td>
        <td>{{ toll.route }}</td>
        <td>${{ toll.amount }}</td>
      </tr>
    {% endfor %}
  {% else %}
    <tr>
      <td colspan="3">No toll history available.</td>
    </tr>
  {% endif %}
  </table>
</body>
</html>
